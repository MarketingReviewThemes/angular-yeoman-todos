<!-- Backand Login model -->
<div class="header">
    <h2>Backand Login</h2>
    <h4>Use your Backand username and password to login</h4>
</div>
<div class="body">
    <form class="form" name="form" ng-submit="vm.signIn()" >
        <fieldset>
            <div class="form-group">
                <input type="email"
                       class="form-control"
                       name = "username"
                       placeholder="Your Backand username"
                       ng-model = "vm.username"
                       ng-model-options="{debounce: 200}"
                       required>
                <div class="text-danger" ng-show="form.username.$error.email">This is not a valid email.</div>
            </div>
            <div class="form-group">
                <input type="password"
                       class="form-control"
                       name = "password"
                       placeholder="Your Backand password"
                       ng-model = "vm.password"
                       ng-model-options="{debounce: 200}"
                       required>
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       name = "appName"
                       placeholder="Your Backand app name"
                       ng-model = "vm.appName"
                       ng-model-options="{debounce: 200}"
                       required>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label for="newUser">
                        <input type="checkbox"
                               class="form-control"
                               name="newUser"
                               placeholder="New User"
                               ng-model="vm.newUser"
                               ng-model-options="{debounce: 200}"
                               style="width:initial; height:initial;">New User
                    </label>
                </div>
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       name="name"
                       placeholder="Your first name"
                       ng-model="vm.firstName"
                       ng-model-options="{debounce: 200}"
                       ng-show="vm.newUser">
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       name="name"
                       placeholder="Your last name"
                       ng-model="vm.lastName"
                       ng-model-options="{debounce: 200}"
                       ng-show="vm.newUser">
            </div>
            <div ng-hide="vm.newUser" class="form-group">
                <button type="submit"
                        class="btn btn-primary pull-right">
                    Sign in
                </button>
            </div>
            <div ng-show="vm.newUser" class="form-group">
                <button type="submit"
                        class="btn btn-primary pull-right">
                    Sign up
                </button>
            </div>
        </fieldset>
    </form>
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
    <div ng-show="vm.success" class="alert alert-success">{{vm.success}}</div>
</div>
