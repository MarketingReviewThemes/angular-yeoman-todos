<!-- Backand Login model -->
<div class="header">
    <h2>Backand Login</h2>
    <h4>Use your Backand username and password to login<br>or
    <a ui-sref="todos">view the todo list as a guest (read only)</a></h4>
</div>
<div class="body">
    <form class="form" name="form" ng-submit="login.authenticate()" novalidate >
        <fieldset>
            <div class="form-group">
                <input type="email"
                       class="form-control"
                       name = "username"
                       placeholder="Your Backand username"
                       ng-model = "login.username"
                       ng-model-options="{debounce: 200}"
                       required>
                <div class="text-danger" ng-show="form.username.$error.email">This is not a valid email.</div>
            </div>
            <div class="form-group">
                <input type="password"
                       class="form-control"
                       name = "password"
                       placeholder="Your Backand password"
                       ng-model = "login.password"
                       ng-model-options="{debounce: 200}"
                       required>
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       name = "appName"
                       placeholder="Your Backand app name"
                       ng-model = "login.appName"
                       ng-model-options="{debounce: 200}"
                       required>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label for="newUser">
                        <input type="checkbox"
                               class="form-control"
                               name="newUser"
                               id="newUser"
                               placeholder="New User"
                               ng-model="login.newUser"
                               ng-model-options="{debounce: 200}"
                               style="width:initial; height:initial;">New User
                    </label>
                </div>
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       name="name"
                       placeholder="Your first name"
                       ng-model="login.firstName"
                       ng-model-options="{debounce: 200}"
                       ng-show="login.newUser">
            </div>
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       name="name"
                       placeholder="Your last name"
                       ng-model="login.lastName"
                       ng-model-options="{debounce: 200}"
                       ng-show="login.newUser">
            </div>
            <div ng-hide="login.newUser" class="form-group">
                <button type="submit"
                        class="btn btn-primary pull-right">
                    Sign in
                </button>
            </div>
            <div ng-show="login.newUser" class="form-group">
                <button type="submit"
                        class="btn btn-primary pull-right">
                    Sign up
                </button>
            </div>
            <div class="form-group">
                <a ui-sref="resetPassword" href="">Forgot Password</a>
            </div>
        </fieldset>
    </form>
    <div ng-show="login.error" class="alert alert-danger">{{login.error}}</div>
    <div ng-show="login.success" class="alert alert-success">{{login.success}}</div>
</div>
